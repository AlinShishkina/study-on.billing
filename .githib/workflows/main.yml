name: CI 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: pcov
          tools: composer

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create external Docker network
        run: |
          docker network inspect study-onbilling_default || docker network create study-onbilling_default

      - name: Setup environment and composer dependencies
        run: |
          git config --global --add safe.directory /app
          cat << EOF > .env.local
          DATABASE_URL="pgsql://pguser:pguser@study-onbilling-postgres-1:5432/study_on"
          JWT_SECRET_KEY="%kernel.project_dir%/config/jwt/private.pem"
          JWT_PUBLIC_KEY="%kernel.project_dir%/config/jwt/public.pem"
          JWT_PASSPHRASE="1234"
          EOF
          cat .env.local

      - name: Fix permissions
        run: sudo chown -R $USER:$USER .

      - name: Build and start containers
        run: |
          docker-compose build
          docker-compose up -d
          docker ps -a
          docker-compose exec -T php composer install --prefer-dist --no-progress --no-suggest

      - name: Generate JWT keys
        run: php bin/console lexik:jwt:generate-keypair

      - name: Setup test environment and DB
        run: |
          echo 'DATABASE_URL="pgsql://postgres:admin@postgres:5432/study_on"' > .env.test.local
          docker ps -a
          docker-compose exec -T php bin/console doctrine:database:drop --force --env=test || true
          docker-compose exec -T php bin/console doctrine:database:create --env=test
          docker-compose exec -T php bin/console doctrine:migrations:migrate -n --env=test
          docker-compose exec -T php bin/console doctrine:fixtures:load -n --group=AppFixtures --env=test

      - name: Run PHPUnit
        run: docker-compose exec -T php bin/phpunit
